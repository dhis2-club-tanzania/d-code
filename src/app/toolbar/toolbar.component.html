
  <div style="height: 91%;">
    <mat-toolbar style="background-color: #eeeded;">
      <!-- <div fxShow="true" fxHide.gt-sm="true"> -->
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>


      <button mat-button  routerLink="/homepage-component"

       routerLinkActive="active" (click)="pageFunction()">

          <div  
                  style="background-image: url('/assets/images/logo.png') !important;
                  /* background-color: #808c99e8;  */
                min-width: 155px;
                background-size: 40px;
                background-position: left;
                background-repeat: no-repeat;
                "  >
            <div style="font-size: 20px; font-weight: bold; color: #2381fc;"> D-CODE</div>
    
          
          </div>
 
      </button>
      <span class="example-spacer"></span>
    
      <div fxShow="true" fxHide.lt-md="true" fxLayout="row" fxLayoutAlign="space-between stretch">
    
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->


        
        
            <!--buttons--> 

                <div fxLayout="row" fxLayoutAlign="space-between stretch" *ngIf="authservice.userData as user; else showLogin">
                  <span class="example-spacer"></span>
                  
                  <span class="example-spacer"></span>
                  <button mat-button style="background-color: #cfd8e2; margin-left: 4px;"
                  routerLink="/questions-page-component" routerLinkActive="active"
                  (click)="pageFunction()">Questions</button> 
                  <span class="example-spacer"></span>
                  <button mat-button style="background-color: #cfd8e2; margin-left: 4px; " 
                  routerLink="/workspace-page-component" routerLinkActive="active" 
                  (click)="pageFunction()">WorkSpace</button> 
                  <span class="example-spacer"></span>
    
                  <!-- <div mat-button fxLayout="row" fxLayoutAlign="space-between stretch" style="background-color: #001f3f; color: white; margin-left: 4px;"> -->
                    <!-- <p style="text-align: left; background-color: #001f3f; color: white; ">Hi, {{ user.displayName }}!  |  </p> -->
                    <button mat-button  class="nav-link"   (click)="authservice.SignOut()" 
                    style="background-color: #001f3f; color: white; margin-left: 4px;">
                    
                     <!-- <mat-icon>logout</mat-icon> -->
                     Hi, {{ user.displayName }}  |   Log out
                     
                  </button>
                  <!-- </div> -->

                 
                </div>
                <ng-template #showLogin>
                  <button mat-button  (click)="openDialog()"    style="background-color: #001f3f; color: white; margin-left: 4px;">
                    Login
                  </button>
                </ng-template>
        
      </div>

    </mat-toolbar>

  
    <mat-sidenav-container fxFlexFill class="example-container">
  
      <mat-sidenav #sidenav fxLayout="column"  style="background-color: #eeeded; width: 250px;" mode="side" >
   
        <div fxLayout="column" fxLayoutAlign="space-around none"  style="background-color: #eeeded; width: 250px; margin-bottom: 9px;">




           
           
                <div fxLayout="column" fxLayoutAlign="space-around none" *ngIf="authservice.userData as user; else showLogin">
                  <span class="example-spacer"></span>
                  <p style="text-align: center; background-color: #cfd8e2; ">Hi, {{ user.displayName }}!</p>
                  <span class="example-spacer"></span>
                  <button mat-raised-button style="background-color: #cfd8e2;"  
                  routerLink="/homepage-component" routerLinkActive="active" 
                  (click)="pageFunction()">Home</button>
                  <button mat-button style="background-color: #cfd8e2; margin-left: 4px;"
                  routerLink="/questions-page-component" routerLinkActive="active"
                  (click)="pageFunction()">Questions</button> 
                  <span class="example-spacer"></span>
                  <button mat-button style="background-color: #cfd8e2; margin-left: 4px; " 
                  routerLink="/workspace-page-component" routerLinkActive="active" 
                  (click)="pageFunction()">WorkSpace</button> 
                  <span class="example-spacer"></span>
    
                  <button mat-button class="nav-link active" style="background-color: #cfd8e2;  margin-left: 4px;"
                  routerLink="/user-component" routerLinkActive="active" >
                  <mat-icon>account_box</mat-icon>User Profile
                  </button>
                  
                  <button mat-button  class="nav-link"   (click)="authservice.SignOut()" 
                    style="background-color: #001f3f; color: white; margin-left: 4px;">
                     <mat-icon>logout</mat-icon>Log out
                  </button>
                </div>
                <ng-template #showLogin>
                  <button mat-button  (click)="openDialog()"    style="background-color: #001f3f; color: white; margin-left: 4px;">
                    Login
                  </button>
                </ng-template>

        </div>
  
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        
        <router-outlet></router-outlet>
       
       <!-- <app-homepage *ngIf="home" ></app-homepage> -->
      </mat-sidenav-content>
 
      
  
    </mat-sidenav-container>
<!-- The routed views render in the <router-outlet>-->

  </div>
