
  <div style="height: 91%;">
    <mat-toolbar style="background-color: #eeeded;">
      <!-- <div fxShow="true" fxHide.gt-sm="true"> -->
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      <!-- </div> -->

      <button type="button" class="btn-image" routerLink="/homepage-component"
      style="height: 5px; width: 1px;"
       routerLinkActive="active" (click)="pageFunction()"></button>
      <span class="example-spacer"></span>
    
      <span> D-CODE</span>
    
      <span class="example-spacer"></span>
    
      <div fxShow="true" fxHide.lt-md="true" fxLayout="row" fxLayoutAlign="space-between stretch">
    
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->

            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active">
                  <i class="fas fa-user"></i>User Profile
                </a>
              </li>
              <!-- Calling SignOut() Api from AuthService -->
              <li class="nav-item">
                <a class="nav-link" (click)="authService.SignOut()">
                  <i class="fas fa-sign-out-alt"></i>Log out
                </a>
              </li>
            </ul>
        
            <button mat-button style="background-color: #eeeded00;"  
            routerLink="/questions-page-component" routerLinkActive="active"
            (click)="pageFunction()">Questions</button> 
            <span class="example-spacer"></span>
            <button mat-button style="background-color: #eeeded00;" 
            routerLink="/workspace-page-component" routerLinkActive="active" 
            (click)="pageFunction()">WorkSpace</button> 
            <span class="example-spacer"></span>
          <button mat-button *ngIf="login" (click)="openDialog()"    style="background-color: #001f3f; color: white;">
            Login
          </button>
          <button mat-button *ngIf="blogout" (click)="logout()" (isLogout) = "handleLogout()" 
           style="background-color: #001f3f; color: white;">
           <mat-icon>logout</mat-icon>
            Logout
          </button>
      </div>

    </mat-toolbar>

  
    <mat-sidenav-container fxFlexFill class="example-container">
  
      <mat-sidenav #sidenav fxLayout="column"  style="background-color: #eeeded; width: 250px;" mode="side" >
        <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button> -->
        <div fxLayout="column"  style="background-color: #eeeded; width: 250px;">

          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active">
                <i class="fas fa-user"></i>User Profile
              </a>
            </li>
            <!-- Calling SignOut() Api from AuthService -->
            <li class="nav-item">
              <a class="nav-link" (click)="authService.SignOut()">
                <i class="fas fa-sign-out-alt"></i>Log out
              </a>
            </li>
          </ul>


          <button mat-raised-button style="background-color: #eeeded00;"  
          routerLink="/homepage-component" routerLinkActive="active" 
           (click)="pageFunction()">Home</button> 
          <button mat-raised-button style="background-color: #eeeded00;" 
          routerLink="/questions-page-component" routerLinkActive="active" 
          (click)="pageFunction()" >Questions</button> 
            <button mat-raised-button style="background-color: #eeeded00;"  
            routerLink="/workspace-page-component" routerLinkActive="active" 
           (click)="pageFunction()">WorkSpace</button> 
      
            <button mat-raised-button *ngIf="login" (click)="openDialog()" color ="accent" style="background-color: #001f3f;">
              Login
            </button>
            <button mat-raised-button *ngIf="blogout" (click)="logout()" (isLogout) = "handleLogout()"    style="background-color: #001f3f; color: white;">
             <mat-icon>logout</mat-icon> Logout
            </button>
        </div>
  
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
       
       <app-homepage *ngIf="home" ></app-homepage>
      </mat-sidenav-content>
 
      
  
    </mat-sidenav-container>
<!-- The routed views render in the <router-outlet>-->

  </div>
