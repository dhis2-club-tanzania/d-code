                    <div fxLayout="row" fxLayoutAlign="end end"  class="old" [ngClass]="{'old': timer, 'new': !timer}" *ngIf = "timer">
                        <mat-card class="timer" [ngClass]="{'timer': dark, 'light1': !dark}" >
                            <div fxLayout="row" fxLayoutAlign="end end"  >
                               
                                <button  mat-dialog-close style=" border:none; background-color:transparent; align-items: flex-end;"
                                (click) = "timerFunction()">
                                  <mat-icon>close</mat-icon>
                                </button>
                            </div>

                            <div fxLayout="column" fxLayoutAlign="space-evenly center"  >

                        <p>{{display }}</p>

                        <div fxLayout="row" fxLayoutAlign="space-evenly center"  >

                            <button mat-raised-button *ngIf = "startSW" (click)='startStopwatch()' >Start Stopwatch</button>
                            <button mat-raised-button *ngIf = "resumeSW" (click)='startStopwatch()' >Resume Stopwatch</button>
                            <button mat-raised-button (click)='pauseStopwatch()'>Pause Stopwatch</button>
                            <button mat-raised-button (click)='stopStopwatch()'>Reset Stopwatch</button>
                        </div>
                        <br/>
                     

                        <br/>

                        <p>Timer</p>
                        <p>{{Tdisplay}}  <br/> {{Tmessage}}</p>

                        
                        
                        <input  *ngIf = "startT"  type="number" matInput placeholder="Enter the time in seconds" [(ngModel)]= "timeLeft" style="background-color: #f5f5f5; padding: 12pt 9pt ; margin-bottom: 10pt; max-width: 200px; color: #001f3f;" >

                        <br/>


                        <div fxLayout="row" fxLayoutAlign="space-evenly center"  >

                        <button mat-raised-button *ngIf = "startT" (click)='startTimer()'>Start Timer</button>
                        <button mat-raised-button *ngIf = "resumeT" (click)='startTimer()'>Resume Timer</button>
                        <button mat-raised-button (click)='pauseTimer()'>Pause Timer</button>
                        <button mat-raised-button (click)='stopTimer()'>Reset Timer</button>
                    </div>

                    </div>
                    </mat-card>
