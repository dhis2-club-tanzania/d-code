<body style="background-color: #03213d; "> <!--022949-->



<div style=" margin-left: 10px; margin-right: 10px;">
    <!--Buttons-Header-->
        <div fxLayoutGap fxLayout="row" fxLayoutAlign="space-between stretch">
                <button mat-raised-button type="button" class="btn-image" style="background-color:#b884da; width: 150px;" ></button>
                
                <button mat-raised-button class="example-icon " matTooltip="Menu"  aria-label="Example icon-button with menu icon" >
                    <mat-icon>list</mat-icon>
                </button>

                <!-- <a href="http://google.com/" class="tip">Link!<span>Hi its me!</span></a> -->

                <!-- <a mat-raised-button href="#"  class="tip">Hover over me </a> matTooltip="WorkSpace Layout"  -->

                <!-- <a mat-raised-button href="#" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Hover over me</a> -->
                <button mat-raised-button class="example-icon" matTooltip="Next Question"  aria-label="Example icon-button with menu icon" > 
                    <!--[matTooltipClass]="'tooltip-pd'" -->
                    <mat-icon>arrow_forward</mat-icon> <!--trending_flat  style="margin-top: 30px !important; " class="mat-toolpit-panel-above"-->
                </button>
                <span class="example-spacer"></span>


                <button mat-raised-button style="width: 130px;" matTooltip="Workspace" > 
                    <mat-select [(value)]="selectedWLayout" disableOptionCentering  panelClass="myPanelClass" > 
                        
                    <mat-option [value]="wlayout.value" *ngFor="let wlayout of wlayouts" >
                        {{wlayout.viewValue}}
                    </mat-option>
                    </mat-select> 
                </button>
                <span class="example-spacer"></span>
                <button mat-raised-button matTooltip="Programming Languages" style="width: 130px;" > 
                    <mat-select name="Programming Languages" disableOptionCentering  panelClass="myPanelClass" 
                    [(value)]="selectedLanguage" > 
                        
                    <mat-option [value]="language.value" 
                    *ngFor="let language of languages" >
                        {{language.viewValue}}
                    </mat-option>
                    </mat-select>
                </button>
                <span class="example-spacer"></span>
                <button mat-raised-button matTooltip="Editor Font Size" style="width: 90px;" >  
                
                    <mat-select [(value)]="selectedFont" disableOptionCentering  panelClass="myPanelClass"> 
                        
                    <mat-option [value]="font.value"
                    *ngFor="let font of fonts"  >
                        {{font.viewValue}}
                    </mat-option>
                    </mat-select>
                </button>
                <span class="example-spacer"></span>
                <button mat-raised-button matTooltip="Editor Key Maps"  style="width: 110px;" >  
                    <mat-select [(value)]="selectedEditor" disableOptionCentering  panelClass="myPanelClass" > 
                        
                    <mat-option [value]="editor.value"
                    *ngFor="let editor of editors" >
                        {{editor.viewValue}}
                    </mat-option>
                    </mat-select>
                </button>
                <span class="example-spacer"></span>
                <button mat-raised-button matTooltip="light theme"  >
                    <mat-icon>sunny</mat-icon> 
                </button>
                <span class="example-spacer"></span>
                <button mat-raised-button matTooltip="Syntax Highlighting Theme" style="width: 110px;" >  
                
                    <mat-select  [(value)]="selectedSyntaxTheme" disableOptionCentering  panelClass="myPanelClass" > 
                        
                    <mat-option [value]="syntaxtheme.value"
                    *ngFor="let syntaxtheme of syntaxthemes">
                        {{syntaxtheme.viewValue}}
                    </mat-option>
                    </mat-select>
                </button>
                <span class="example-spacer"></span>
                <button mat-raised-button matTooltip="Whiteboard Mode"  >
                    <mat-icon>tv</mat-icon> 
                </button>
                <span class="example-spacer"></span>
                <button mat-raised-button matTooltip="Data Structure Visualizer"  >
                    <mat-icon>share</mat-icon> 
                </button>
                <span class="example-spacer"></span>
                <span class="example-spacer"></span>
                <span class="example-spacer"></span>

                <button mat-raised-button matTooltip="Timer | Stopwatch"  >
                    <mat-icon>alarm</mat-icon> 00:00:00 | 00:00:00
                </button>
                <span class="example-spacer"></span>
                <button mat-raised-button matTooltip="Bug Report"  >
                    <mat-icon>bug_report</mat-icon> 
                </button>
        </div>
        <br/>
    <!--Cards-->
    <div > 
        <div fxLayout="row" fxLayoutAlign="start center">
            <div  fxLayout="column" fxLayoutAlign="start stretch" class="workspace-card" >
                <!-- style=" min-width: 45%; min-height: 50%;" -->
                    <!-- <mat-tab-group >

                        <mat-tab  label="First" style="background-color: #f8f8f8;" > Content 1 
                            <p>
                                Default appearance:
                                Default appearance:
                                Default appearance:
                            </p>
                        </mat-tab>
                        <mat-tab  label="Second"> Content 2
                            <p>
                                Default appearance:
                                Default appearance:
                                Default appearance:
                            </p>
                        </mat-tab>
                    </mat-tab-group> -->
                    
                    <div>
                    <mat-button-toggle-group appearance="legacy" fxLayout="row" fxLayoutAlign="start start" #group="matButtonToggleGroup" [value]="selectedVal1" (change)="onVal1Change(group.value)" >
                        <mat-button-toggle value="Prompt">Prompt</mat-button-toggle>
                        <mat-button-toggle value="Scratchpad">Scratchpad</mat-button-toggle>
                        <mat-button-toggle value="Our Solution(s)">Our Solution(s)</mat-button-toggle>
                        <mat-button-toggle value="Video Explanation">Video Explanation</mat-button-toggle>
                        
                        <!-- <span class="example-spacer"> </span>
                        <button mat-button style="background-color: #0e639c; border-radius: 0pt 0pt;" >Run Code</button> -->
                    </mat-button-toggle-group>
                    </div>
                    <div style="background-color: #030e1a;" class="answer-card"> 
                        <p> Content content content</p>
                    </div>
             </div>        
            <span class="example-spacer"></span>
             <div fxLayout="column" fxLayoutAlign="start stretch" class="workspace-card" >
                <div >
                    <mat-button-toggle-group appearance="legacy" fxLayout="row" fxLayoutAlign="start start" #group="matButtonToggleGroup" [value]="selectedVal2" (change)="onVal2Change(group.value)">
                        <mat-button-toggle  value="Your Solutions">Your Solutions</mat-button-toggle>
                        <span class="example-spacer"> </span>
                        <button mat-button style="border-radius: 0pt 0pt;"> <mat-icon>fullscreen</mat-icon> </button>
                        <button mat-button style="border-radius: 0pt 0pt;"> <mat-icon>replay</mat-icon> </button>
                        <button mat-button style="border-radius: 0pt 0pt; background-color: #0e639c;" >Run Code</button>
                    </mat-button-toggle-group>
                </div>
                <div style="background-color: #030e1a; color: #f8f8f8;" class="answer-card" >
                        <p> Content content content</p>
                </div>
            </div>
        </div>

        <br/>

        <div  fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="column" fxLayoutAlign="start stretch" class="workspace-card1" >
                <mat-button-toggle-group appearance="legacy" fxLayout="row" fxLayoutAlign="start start" #group="matButtonToggleGroup" [value]="selectedVal3" (change)="onVal3Change(group.value)" >
                    <mat-button-toggle  value="Tests">Tests</mat-button-toggle>
                    <mat-button-toggle  value="Quick Test">Quick Test</mat-button-toggle>
                    <mat-button-toggle  value="Sandbox">Sandbox</mat-button-toggle>
                    <span class="example-spacer"> </span>
                    <!-- <button mat-button style="border-radius: 0pt 0pt;"> <mat-icon>replay</mat-icon> </button> -->
                    <button mat-button style="border-radius: 0pt 0pt;"> <mat-icon>remove_red_eye</mat-icon> </button>
                    <button mat-button style="border-radius: 0pt 0pt;"> <mat-icon>info</mat-icon> </button>
                </mat-button-toggle-group>
                <div style="background-color: #030e1a; color: #f8f8f8;" class="answer-card1" >
                    <p> Content content content</p>
                </div>
            </div>
            <span class="example-spacer"></span>
            <div fxLayout="column" fxLayoutAlign="start stretch" class="workspace-card1" >
                <mat-button-toggle-group appearance="legacy" fxLayout="row" fxLayoutAlign="start start" #group="matButtonToggleGroup" [value]="selectedVal4" (change)="onVal4Change(group.value)" >
                    <mat-button-toggle  value="Custom Output">Custom Output</mat-button-toggle>
                    <mat-button-toggle value="Raw Output">Raw Output</mat-button-toggle>
                    
                    <span class="example-spacer"> </span>
                    <button mat-button style="background-color: #18ad38; color: white; border-radius: 0pt 0pt;" >Submit Code</button>
                </mat-button-toggle-group>
                <div style="background-color: #030e1a" class="answer-card1">
                    <p> Content content content</p>
                </div>
            </div> 
        </div>

    </div>
    <br/>
</div>
</body>
